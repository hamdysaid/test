<div class="login">
    <div class="image-login forgot-back">
        <h1>The first event management <br> system</h1>
        <p>Volunteers. Agendas. Events</p>
    </div>
    <div class="text-login">
        <img src="/assets/logo.png" alt="login" class="logo">
        <h5>Forgot password?</h5>
        <p class="p-head">Enter your email to get a code</p>
        <div [formGroup]="form">
            <div class="form-group">
                <label for="" class="label-style">E-mail :</label>
                <div class="box-input">
                    <input autocomplete="off" formControlName="email" type="text" class="form-control input-style" placeholder="info@imshsh.com">
                    <b>@</b>
                </div>
            </div>
            <button (click)="submit()" type="button" class="login-button" [disabled]="form.invalid">Send code</button>
        </div>


        
        <div class="d-flex align-items-center flex-border ">
            <div class="border-div"></div>
            <span>OR</span>
            <div class="border-div"></div>
        </div>
        <button type="button" class="register-button" [routerLink]="'../login'">Login</button>

    </div>

</div>
