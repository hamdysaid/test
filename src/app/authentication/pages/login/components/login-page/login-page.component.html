<div class="login">
    <div class="image-login">
        <h1>
            The first event management
            <br>
            system
        </h1>
        <p>Volunteers. Agendas. Events</p>
    </div>
    <div class="text-login">
        <img src="/assets/logo.png" alt="login" class="logo">
        <p class="p-head">Login into your account</p>
        <div *ngIf="!loading; else load" [formGroup]="loginForm">
            <div class="form-group">
                <label for="" class="label-style">E-mail :</label>
                <div class="box-input">
                    <input autocomplete="off" formControlName="email" type="text" class="form-control input-style" placeholder="info@imshsh.com">
                    <b>@</b>
                </div>
                <em *ngIf="validation.validateControl('email')">Please Enter Email</em>
            </div>
            <div class="form-group">
                <label for="" class="label-style">Password :</label>
                <div class="box-input">
                    <input autocomplete="off" id="password" formControlName="password" type="password" class="form-control input-style" placeholder="Enter your password">
                    <b><img id="img-password" class="img-password" (click)="changeEye()" src="../../../../../../assets/images/eye-off.svg" alt="eye-off"></b>
                </div>
                <em *ngIf="validation.validateControl('password')">Please Enter Password</em>
            </div>

            <a [routerLink]="'../forgetpassword'" class="forget-password">Forgot password?</a>

            <button (click)="submit()" (keydown.enter)="submit()" type="button" class="login-button">Login</button>
        </div>
        <div class="d-flex align-items-center flex-border ">
            <div class="border-div"></div>
            <span>OR</span>
            <div class="border-div"></div>
        </div>
        <button class="register-button" [routerLink]="'../register'">Register now</button>

    </div>

</div>
<ng-template #load>
    <div class="row justify-content-between my-5">
        <div class="col-md-6 my-5">
            <h1 class="splash" data-text="Loading...">Loading...</h1>
        </div>
    </div>
</ng-template>
