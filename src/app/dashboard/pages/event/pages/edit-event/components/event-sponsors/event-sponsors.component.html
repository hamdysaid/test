<div [ngClass]="language=='en'?'add-eventNew':'add-eventNew pagedirection'">
    <div class="row pb-3">
        <div *ngFor="let current of _eventSponsorsService.entities" class="col-md-2">
            <div class="box-sponsors">
                <a (click)="deleteItem(current.id)"><i (click)="deleteItem(current.id)" class="fal fa-times"></i></a>
                <img [src]="imagePath.normal + current.image" alt="sponsor" class="img-sponsor">
            </div>
        </div>
    </div>
</div>
