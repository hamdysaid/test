<div [formGroup]="form">
   <div [ngClass]="language=='en'?'filter-top':'filter-top pagedirection'">
      <div class="row align-items-end">
         <div class="col-md-6">
            <div class="form-group">
               <label for="date">{{'Date' | translate}}</label>
               <div class="both-inputs">
                  <div class="d-flex align-items-center box-date">
                     <span>{{'From' | translate}}</span>
                     <input formControlName="startDate" type="date" id="startDate" name="startDate" class="form-control">
                  </div>
                  <div class="d-flex align-items-center box-date">
                     <span>{{'To' | translate}}</span>
                     <input formControlName="endDate" type="date" id="endDate" name="endDate" class="form-control">
                  </div>
               </div>
            </div>
         </div>
         <div class="col-md-6">
            <div class="form-group">
               <label for="time">{{'Times' | translate}}</label>
               <div class="both-inputs">
                  <div class="d-flex align-items-center box-date">
                     <span>{{'From' | translate}}</span>
                     <input formControlName="startTime" type="time" id="startTime" name="startTime" class="form-control">
                  </div>
                  <div class="d-flex align-items-center box-date">
                     <span>{{'To' | translate}}</span>
                     <input formControlName="endTime" type="time" id="endTime" name="endTime" class="form-control">
                  </div>
               </div>
            </div>
         </div>
         <div class="col-md-4">
            <div class="form-group">
               <label for="manager">{{'Manager' | translate}}</label>
               <select formControlName="leaderId" name="manager" id="manager">
                  <option [value]="null" selected>{{'All' | translate}}</option>
                  <option *ngFor="let current of employeeResponse" [value]="current.id">{{current.fullName}}</option>
               </select>
            </div>
         </div>
         <div class="col-md-4">
            <div class="form-group">
               <label for="status">{{'StatusInvitationReport' | translate}}</label>
               <select formControlName="statusId" name="status" id="status">
                  <option [value]="null" selected>{{'All' | translate}}</option>
                  <option *ngFor="let current of this._agendaStatusService.entities" [value]="current.id">{{current.name}}</option>
               </select>
            </div>
         </div>
         <div class="col-md-4">
            <div class="form-group">
               <button (click)="submit()" type="button">{{'Show results' | translate}}</button>
            </div>
         </div>
      </div>

   </div>
</div>
