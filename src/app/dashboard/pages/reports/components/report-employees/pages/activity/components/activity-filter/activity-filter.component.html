<div class="filter-top" [ngClass]="language=='en'?'filter-top':'filter-top pagedirection'">
    <div class="row align-items-end">
       <div class="col-md-4">
          <div class="form-group">
             <label for="date">{{'Date' | translate}}</label>
             <div class="both-inputs">
                <div class="d-flex align-items-center box-date">
                   <span>{{'From' | translate}}</span>
                   <input type="date" id="startDate" name="startDate" class="form-control">
                </div>
                <div class="d-flex align-items-center box-date">
                   <span>{{'To' | translate}}</span>
                   <input type="date" id="endDate" name="endDate" class="form-control">
                </div>
             </div>
          </div>
       </div>
       <div class="col-md-2">
          <div class="form-group">
             <label for="state">{{'Absent' | translate}}</label>
             <select name="state" id="state">
                <option value="" selected>All</option>
                <option value="">All</option>
                <option value="">All</option>
             </select>
          </div>
       </div>
       <div class="col-md-2">
          <div class="form-group">
             <label for="gender">{{'Attende' | translate}}</label>
             <select name="gender" id="gender">
                <option value="" selected>All</option>
                <option value="">All</option>
                <option value="">All</option>
             </select>
          </div>
       </div>
       <div class="col-md-2">
          <div class="form-group">
             <label for="degree">{{'Task' | translate}}</label>
             <select name="degree" id="degree">
                <option value="" selected>All</option>
                <option value="">All</option>
                <option value="">All</option>
             </select>
          </div>
       </div>
       <div class="col-md-2">
           <div class="form-group">
               <button>{{'Show results' | translate}}</button>
           </div>
       </div>
    </div>

 </div>
