<div [formGroup]="form">
   <div [ngClass]="language=='en'?'filter-top':'filter-top pagedirection'">
      <div class="row align-items-end">
         <div class="col-md-6">
            <div class="form-group">
               <label for="date">{{'Worktime' | translate}}</label>
               <div class="both-inputs">
                  <div class="d-flex align-items-center box-date">
                     <span>{{'From' | translate}}</span>
                     <input formControlName="startTime" type="time" id="startDate" name="startDate" class="form-control">
                  </div>
                  <div class="d-flex align-items-center box-date">
                     <span>{{'To' | translate}}</span>
                     <input formControlName="endTime" type="time" id="endDate" name="endDate" class="form-control">
                  </div>
               </div>
            </div>
         </div>
         <div class="col-md-4">
            <div class="form-group">
               <label for="state">{{'StateLabel' | translate}}</label>
               <select formControlName="principalityId" id="state">
                  <option [value]="null" selected>{{'All' | translate}}</option>
                  <option *ngFor="let current of principalityResponse" [value]="current.id">{{language=='en'? current.name : current.nameAR}}</option>

               </select>
            </div>
         </div>
         <div class="col-md-4">
            <div class="form-group">
               <label for="gender">{{'StatusInvitationReport' | translate}}</label>
               <select formControlName="statusId" id="gender">
                  <option [value]="null" selected>{{'All' | translate}}</option>
                  <option *ngFor="let current of this._employeeStatusService.entities" [value]="current.id">{{current.name}}</option>
               </select>
            </div>
         </div>
         <div class="col-md-4">
            <div class="form-group">
               <label for="departmentId">{{'Department' | translate}}</label>
               <select formControlName="departmentId" id="departmentId">
                  <option [value]="null" selected>{{'All' | translate}}</option>
                  <option *ngFor="let current of departmentResponse" [value]="current.id">{{language=='en'? current.name : current.nameAR}}</option>
               </select>
            </div>
         </div>
         <div class="col-md-2">
            <div class="form-group">
                  <button (click)="submit()" type="button">{{'Show results' | translate}}</button>
            </div>
         </div>
      </div>
   </div>
</div>
