<div *ngIf="_stateMachineService.showVolunteerFilterSeach" class="overShadow" id="overShadow" (click)="_stateMachineService.ShowVolunteerFilterSeach()"></div>
<app-invtations-filter *ngIf="_stateMachineService.showVolunteerFilterSeach"></app-invtations-filter>
<section class="section-volunteer">
    <div class="container-padding">
       <div class="section-volunteer-header">
          <h1>   {{'Volunteer List' | translate}}</h1>
          <p>
             <a href="/"><img src="../../../../../../assets/images/home2.svg" alt="home2">{{'Dashboard' | translate}}</a>
             <span><i class="fal fa-chevron-right"></i></span>
             <a  class="a-active">{{'Volunteer' | translate}}</a>
          </p>
       </div>
       <div class="section-volunteer-tabs mt-4">
          <div class="tab-order">
             <a [routerLink]="'../volunteer-list'" routerLinkActive="active" class="b-nav-tab">
                {{'Volunteer List' | translate}}
              </a>
              <a [routerLink]="'../invtations'" routerLinkActive="active" class="b-nav-tab">
                 {{'Invitations' | translate}}
              </a>
          </div>
           <div class="section-volunteer-filter"> 
            <div class="section-volunteer-filter">
               <app-invtations-search></app-invtations-search>
               <button type="button" id="btnFilter" (click)="_stateMachineService.ShowVolunteerFilterSeach()">
                  <i class="fal fa-filter"></i>
                   {{'Filter' | translate}}
               </button>
            </div>
           </div>
        </div>
        <div class="section-vlounteer-content">
            <app-invtations-table></app-invtations-table>
           
        </div>
    </div>

</section>
